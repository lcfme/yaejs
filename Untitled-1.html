<div>
  FizzBuzz
  <% for (var i = 1; i < 101; ++i) { %>
    <% if (i % 3 === 0 && i % 5 === 0) {%>
      <div>输出 FizzBuzz <%= i %></div>
    <% } else if (i % 3 === 0) { %>
      <div>输出 Fizz <%= i %></div>
    <% } else if (i % 5 === 0) { %>
      <div>输出 Buzz <%= i %><div>
    <% } else { %>
      <div>输出 <%= i %></div>
    <% } %>
  <% } %>
</div>
